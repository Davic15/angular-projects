<app-banner-cut-out [title]="'Services'" [imageUrl]="'assets/back-3.jpg'"></app-banner-cut-out>

<!-- Param Example -->
<app-card [title]="'Param Example'" [subTitle]="'Service'">
    <div body>
        {{ userIdExample | json }}
    </div>
    <div footer>
        <button routerLink="/services/3">Go to Route ID 3</button>
    </div>
</app-card>

<!-- Local Storage -->
<app-card [title]="'Local Storage'" [subTitle]="'Service'">
    <div body>
        {{ state | json }}
    </div>
    <div footer>
        <button (click)="updateState()">Update State</button>
    </div>
</app-card>

<!-- Snackbar -->
<app-card [title]="'Snackbar'" [subTitle]="'Service'">
    <div body>
        <button (click)="callSnackbar()">Call Snackbar</button>
    </div>
</app-card>

<!-- User -->
<app-card [title]="'User'" [subTitle]="'Service'">
    <div body>
        <p>{{ user | json }}</p>
    </div>
</app-card>
