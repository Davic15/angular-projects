<ul>
    <li>
        <button [disabled]="isPreviousDisabled" (click)="setPage(this.currentPage - step)">
            <fa-icon [icon]="faChevronLeft"></fa-icon>
        </button>
    </li>

    <li *ngFor="let page of pages">
        <button (click)="setPage(page)" [class.current-page]="currentPage === page">{{ page }}</button>
    </li>

    <li>
        <button (click)="setPage(currentPage + step)" [disabled]="isNextDisabled">
            <fa-icon [icon]="faChevronRight"></fa-icon>
        </button>
    </li>
</ul>
