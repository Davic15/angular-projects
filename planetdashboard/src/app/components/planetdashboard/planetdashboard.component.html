<h1>Planet Dashboard</h1>
<div class="planet-row">
  <div *ngFor="let planet of planets" class="planet-card">
    <h2>{{ planet.name }}</h2>
    <img src="{{planet.imgUrl}}" alt="{{planet.name}}" >
    <p>Name after: {{ planet.god }}</p>
    <p>Fun Fact: {{ planet.funFact }}</p>
    <p>Avg. Distance: {{ planet.avgDistanceFromSun }}</p>
    <ng-container *ngIf="planet.isInnerPlanet; then innerTemplate; else outerTemplate">
    </ng-container>
    <ng-template #innerTemplate><p><strong>Inner Planet</strong></p>
    </ng-template>
    <ng-template #outerTemplate><p><strong>Outer Planet</strong></p>
    </ng-template>
  </div>
</div>
