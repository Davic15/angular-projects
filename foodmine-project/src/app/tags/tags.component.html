<div *ngIf="tags" [style.justify-content]="justifyContent">
  <a *ngFor="let tag of tags" routerLink="/tag/{{tag.name}}">
    {{tag.name}}({{tag.count}})
  </a>
</div>

<div *ngIf="foodPageTags" [style.justify-content]="justifyContent">
  <a *ngFor="let tag of foodPageTags" routerLink="/tag/{{tag}}">
    {{tag}}
  </a>
</div>
